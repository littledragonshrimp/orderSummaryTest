<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    
    <div class="background-image"><img src="./images/pattern-background-desktop.svg" alt="background"></div>

    <div class="order-body">
      <div class="top-image"><img src="./images/illustration-hero.svg" alt="music-girl"></div>
    
    
    <div class="title">
      <h1>Order Summary</h1>
    </div>
    
    <div class="checkout-text">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </div>

    <div class="checkout-details">
      <span class="left"><img src="images/icon-music.svg" alt="music-icon"></span>
      
      <span class="middle">
      <p class="annual-plan"><b>Annual Plan</b></p>
      <p>$59.99/year</p>
      </span>
      
        <button type="button" class="change">
        <a href="#">Change</a>
        </button>
      
    </div>
    
    <div class="proceed-button">
      <button class="proceed"><b>Proceed to Payment</b></button>
    </div>
    <div class="cancel-order">
      <a href="#">Cancel Order</a>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/littledragonshrimp/orderSummaryTest">littledragonshrimp</a>.
  </div>

  </main>



 
 

</body>
</html>
